<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="spinner"></div>
  <div class="success">✅ Manager trovato!</div>

  <div class="manager-info" style="display:none;">
    <img src="https://i.ibb.co/cKcd830d/Immagine-Whats-App-2025-10-06-ore-13-15-20-14d657ca.jpg" alt="Manager">
    <h3>Nome: Erica Valenti</h3>
    <p>Il tuo manager ti contatterà a breve.</p>
    <p>📧 Email: <strong>erica.valenti@waltonmarketltd.email</strong></p>
    <p>💬 WhatsApp: <a href="https://wa.me/34676706100" target="_blank">+34 676 70 61 00</a></p>
    <button id="continueBtn" style="margin-top:20px;padding:10px 20px;font-size:1rem;border:none;border-radius:8px;background:#0d6efd;color:white;cursor:pointer;">
      Continua
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.success').style.display = 'block';

      setTimeout(() => {
        document.querySelector('.success').style.display = 'none';
        document.querySelector('.manager-info').style.display = 'block';
      }, 2000);
    }, 3000);

    // ✅ Коли користувач натискає "Continua" — переходимо на success.html
    document.addEventListener("click", (e) => {
      if (e.target.id === "continueBtn") {
        window.location.href = "success.html";
      }
    });
  </script>
</body>
</html>
