<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domande</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      margin-bottom: 15px;
    }
    .question {
      text-align: left;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      padding: 12px;
      border: none;
      background: #00c6ff;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <h2>Rispondi a qualche domanda</h2>

  <form id="quizForm">
    <div class="question">
      <p><strong>1️⃣ Qual è il tuo obiettivo principale?</strong></p>
      <label><input type="radio" name="goal" value="Risparmio a lungo termine" required> Risparmio a lungo termine</label>
      <label><input type="radio" name="goal" value="Guadagno rapido"> Guadagno rapido</label>
      <label><input type="radio" name="goal" value="Diversificare i miei investimenti"> Diversificare i miei investimenti</label>
    </div>

    <div class="question">
      <p><strong>2️⃣ Hai già esperienza negli investimenti?</strong></p>
      <label><input type="radio" name="exp" value="Sì"> Sì</label>
      <label><input type="radio" name="exp" value="No"> No</label>
    </div>

    <div class="question">
      <p><strong>3️⃣ Quanto sei disposto a investire inizialmente?</strong></p>
      <label><input type="radio" name="budget" value="Fino a 500€"> Fino a 500€</label>
      <label><input type="radio" name="budget" value="500€ - 2000€"> 500€ - 2000€</label>
      <label><input type="radio" name="budget" value="Oltre 2000€"> Oltre 2000€</label>
    </div>

    <button type="submit">Continua</button>
  </form>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e){
      e.preventDefault();

      const formData = new FormData(this);
      const answers = Object.fromEntries(formData.entries());

      // Salviamo le risposte in localStorage (temporaneamente)
      localStorage.setItem('userAnswers', JSON.stringify(answers));

      // Passiamo alla prossima pagina
      window.location.href = 'loading.html';
    });
  </script>
</body>
</html>
