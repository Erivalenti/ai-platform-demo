<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domande - Walton Market</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Rispondi a qualche domanda</h2>

    <form id="quizForm">
      <div class="question">
        <p><strong>1️⃣ Qual è il tuo obiettivo principale?</strong></p>
        <label><input type="radio" name="goal" value="Risparmio a lungo termine" required> Risparmio a lungo termine</label>
        <label><input type="radio" name="goal" value="Guadagno rapido"> Guadagno rapido</label>
        <label><input type="radio" name="goal" value="Diversificare i miei investimenti"> Diversificare i miei investimenti</label>
        <label><input type="radio" name="goal" value="Non so ancora"> Non so ancora</label>
      </div>

      <div class="question">
        <p><strong>2️⃣ Hai già esperienza negli investimenti?</strong></p>
        <label><input type="radio" name="exp" value="Sì"> Sì</label>
        <label><input type="radio" name="exp" value="No"> No</label>
        <label><input type="radio" name="exp" value="Non so ancora"> Non so ancora</label>
      </div>

      <div class="question">
        <p><strong>3️⃣ Qual è il tuo reddito mensile approssimativo?</strong></p>
        <label><input type="radio" name="income" value="Basso (fino a 1500€)"> Basso (fino a 1500€)</label>
        <label><input type="radio" name="income" value="Medio (1500€ - 3000€)"> Medio (1500€ - 3000€)</label>
        <label><input type="radio" name="income" value="Alto (oltre 3000€)"> Alto (oltre 3000€)</label>
        <label><input type="radio" name="income" value="Non so ancora"> Non so ancora</label>
      </div>

      <div class="question">
        <p><strong>4️⃣ Quanto sei disposto a investire inizialmente?</strong></p>
        <p class="hint">(Deposito minimo: 250€)</p>
        <label><input type="radio" name="budget" value="250€ (minimo)"> 250€ (minimo)</label>
        <label><input type="radio" name="budget" value="500€ - 2000€"> 500€ - 2000€</label>
        <label><input type="radio" name="budget" value="Oltre 2000€"> Oltre 2000€</label>
        <label><input type="radio" name="budget" value="Non so ancora"> Non so ancora</label>
      </div>

      <button type="submit" class="btn">Continua</button>
    </form>
  </div>

  <!-- ✅ Скрипти -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/env.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
