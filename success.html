<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione completata</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #0d6efd;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    p {
      margin: 8px 0;
      font-size: 1rem;
    }
    .note {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Registrazione completata!</h1>
    <p>I tuoi dati di accesso:</p>
    <p><strong>Login:</strong> <span id="userEmail"></span></p>
    <p><strong>Password:</strong> v4KLi9YgHt</p>
    <p class="note">L’accesso sarà attivato solo dopo il contatto con il tuo manager.</p>
  </div>

  <script>
    const email = localStorage.getItem("registeredEmail") || "la tua email";
    document.getElementById("userEmail").textContent = email;
  </script>
</body>
</html>
